
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TDEE+ Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d4efdf, #e9f7ef);
      font-family: 'Inter', sans-serif;
      padding: 0;
      margin: 0;
    }
    .tdee-app {
      max-width: 400px;
      margin: 3em auto;
      background: white;
      border-radius: 20px;
      padding: 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }
    .tdee-app img {
      display: block;
      max-width: 200px;
      margin: 0 auto 1.5em auto;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 1em;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1em;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 0.6em;
      margin-top: 0.25em;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 1em;
      margin-top: 2em;
      background: #2ecc71;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #27ae60;
    }
    #result {
      margin-top: 2em;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
      color: #1b5e20;
    }
  </style>
</head>

    <h2>TDEE+ Calculator</h2>
    <form id="tdeeForm">
      <label>Units:
        <select id="unitSystem" onchange="toggleUnits()">
          <option value="metric">Metric (kg, cm)</option>
          <option value="imperial">Imperial (lbs, inches)</option>
        </select>
      </label>
      <label>Age: <input type="number" id="age" required></label>
      <label>Gender:
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>Height: <input type="number" id="height" required> <span id="heightUnit">cm</span></label>
      <label>Weight: <input type="number" id="weight" required> <span id="weightUnit">kg</span></label>
      <label>Body Fat % (optional): <input type="number" id="bodyfat" placeholder="Optional"></label>

      <label>Daily Activity Level:
        <select id="dailyActivity">
          <option value="sedentary">Sedentary (office work)</option>
          <option value="light">Lightly active (domestic work)</option>
          <option value="active">Active (physical labor)</option>
        </select>
      </label>

      <label>Primary Activity:
        <select id="primaryActivity">
          <option value="fitness">Fitness</option>
          <option value="bodybuilding">Bodybuilding</option>
          <option value="crossfit">Cross Fitness</option>
          <option value="biking">Biking</option>
          <option value="running">Running</option>
          <option value="swimming">Swimming</option>
          <option value="walking">Walking</option>
        </select>
      </label>
      <label>Primary Duration (min): <input type="number" id="primaryMinutes"></label>
      <label>Primary Intensity (1–10): <input type="number" id="primaryIntensity" min="1" max="10"></label>

      <label>Secondary Activity (optional):
        <select id="secondaryActivity">
          <option value="none">None</option>
          <option value="fitness">Fitness</option>
          <option value="bodybuilding">Bodybuilding</option>
          <option value="crossfit">Cross Fitness</option>
          <option value="biking">Biking</option>
          <option value="running">Running</option>
          <option value="swimming">Swimming</option>
          <option value="walking">Walking</option>
        </select>
      </label>
      <label>Secondary Duration (min): <input type="number" id="secondaryMinutes"></label>
      <label>Secondary Intensity (1–10): <input type="number" id="secondaryIntensity" min="1" max="10"></label>

      <button type="button" onclick="calculateTDEE()">Calculate TDEE</button>
    </form>
    <div id="result"></div>
  </div>

<script>
  function toggleUnits() {
    const unit = document.getElementById("unitSystem").value;
    document.getElementById("weightUnit").textContent = unit === "metric" ? "kg" : "lbs";
    document.getElementById("heightUnit").textContent = unit === "metric" ? "cm" : "in";
  }

  function getMET(activity, intensity) {
    const baseMETs = {
      fitness: 6,
      bodybuilding: 6.5,
      crossfit: 8,
      biking: 7,
      running: 9,
      swimming: 7,
      walking: 3.5
    };
    let base = baseMETs[activity] || 6;
    return base + ((intensity - 5) * 0.5);
  }

  function calculateTDEE() {
    const unit = document.getElementById("unitSystem").value;
    let weight = +document.getElementById("weight").value;
    let height = +document.getElementById("height").value;

    if (unit === "imperial") {
      weight = weight * 0.453592;
      height = height * 2.54;
    }

    const age = +document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const bodyfat = +document.getElementById("bodyfat").value || null;
    const activityLevel = document.getElementById("dailyActivity").value;

    const primaryActivity = document.getElementById("primaryActivity").value;
    const primaryMinutes = +document.getElementById("primaryMinutes").value;
    const primaryIntensity = +document.getElementById("primaryIntensity").value;

    const secondaryActivity = document.getElementById("secondaryActivity").value;
    const secondaryMinutes = +document.getElementById("secondaryMinutes").value || 0;
    const secondaryIntensity = +document.getElementById("secondaryIntensity").value || 0;

    let bmr;
    if (bodyfat) {
      const leanMass = weight * (1 - bodyfat / 100);
      bmr = 370 + (21.6 * leanMass);
    } else {
      bmr = gender === "male"
        ? 10 * weight + 6.25 * height - 5 * age + 5
        : 10 * weight + 6.25 * height - 5 * age - 161;
    }

    const primaryMET = getMET(primaryActivity, primaryIntensity);
    const primaryCalories = (primaryMET * 3.5 * weight / 200) * primaryMinutes;

    let secondaryCalories = 0;
    if (secondaryActivity !== "none") {
      const secondaryMET = getMET(secondaryActivity, secondaryIntensity);
      secondaryCalories = (secondaryMET * 3.5 * weight / 200) * secondaryMinutes;
    }

    let activityMultiplier = 200;
    if (activityLevel === "light") activityMultiplier = 350;
    if (activityLevel === "active") activityMultiplier = 500;

    const tdee = Math.round(bmr + primaryCalories + secondaryCalories + activityMultiplier);
    document.getElementById("result").innerText = "Estimated TDEE: " + tdee + " kcal/day";
  }
</script>
</body>
</html>
