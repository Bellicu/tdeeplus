
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TDEE+ Calculator with Full Dynamic Strategy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #dcefe2;
      margin: 0;
      padding: 2em;
    }
    .container {
      max-width: 800px;
      background: #fff;
      padding: 2em;
      margin: 0 auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #437b3b; }
    label, select, input {
      display: block;
      margin-bottom: 1em;
      width: 100%;
    }
    button {
      padding: 0.75em;
      width: 100%;
      background: #32cd32;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5em;
    }
    th, td {
      padding: 0.6em;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>TDEE+ Calculator</h2>
    <form id="tdeeForm">
      <label>Weight (kg):<input type="number" id="weight" required></label>
      <label>Height (cm):<input type="number" id="height" required></label>
      <label>Age:<input type="number" id="age" required></label>
      <label>Gender:
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>Activity Level:
        <select id="activity">
          <option value="sedentary">Sedentary (little/no exercise)</option>
          <option value="light">Lightly active (1‚Äì2 days/week)</option>
          <option value="moderate">Moderately active (3‚Äì5 days/week)</option>
          <option value="very">Very active (6‚Äì7 days/week)</option>
          <option value="extreme">Extremely active (2x/day)</option>
        </select>
      </label>
      <label>Goal:
        <select id="goal">
          <option value="maintain">Maintain</option>
          <option value="cut">Cut</option>
          <option value="bulk">Bulk</option>
        </select>
      </label>
      <label>Refeed Days/Week:
        <select id="refeedDays">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </label>
      <label><input type="checkbox" id="showStrategy"> Show 9-week Cutting Strategy</label>
      <button type="button" onclick="calculateTDEE()">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    function calculateTDEE() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseInt(document.getElementById('age').value);
      const gender = document.getElementById('gender').value;
      const activity = document.getElementById('activity').value;
      const goal = document.getElementById('goal').value;
      const refeedDays = parseInt(document.getElementById('refeedDays').value);
      const showStrategy = document.getElementById('showStrategy').checked;

      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      const activityMap = {
        sedentary: 1.2,
        light: 1.375,
        moderate: 1.55,
        very: 1.725,
        extreme: 1.9
      };

      const tdee = Math.round(bmr * activityMap[activity]);

      let goalCals = tdee;
      if (goal === "cut") goalCals -= 550;
      if (goal === "bulk") goalCals += 330;

      let html = `<p><strong>Estimated TDEE:</strong> ${tdee} kcal/day</p>`;
      html += `<p><strong>Goal Calories:</strong> ${goalCals} kcal/day</p>`;

      if (goal === "cut" && showStrategy) {
        const weeklyDeficit = 3850;
        const cutDays = 7 - refeedDays;
        const deficitPerCutDay = weeklyDeficit / cutDays;

        const w1 = Math.round(tdee - deficitPerCutDay * 0.66);
        const w4 = Math.round(tdee - deficitPerCutDay * 0.85);
        const w7 = Math.round(tdee - deficitPerCutDay);

        html += `
          <h3>üìâ 9-Week Cutting Strategy</h3>
          <table>
            <tr><th>Phase</th><th>Cut Days (kcal)</th><th>Refeed Days (kcal)</th></tr>
            <tr><td>Weeks 1‚Äì3</td><td>${w1}</td><td>${tdee}</td></tr>
            <tr><td>Weeks 4‚Äì6</td><td>${w4}</td><td>${tdee}</td></tr>
            <tr><td>Weeks 7‚Äì9</td><td>${w7}</td><td>${tdee}</td></tr>
          </table>
          <h3>üîÅ Reverse Diet (Weeks 10‚Äì12)</h3>
          <p>Add <strong>+100 kcal</strong> every 3 days starting from ~${w7} kcal until reaching ~${tdee} kcal/day.</p>
        `;
      }

      document.getElementById('result').innerHTML = html;
    }
  </script>
</body>
</html>
