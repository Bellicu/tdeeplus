
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TDEE+ Calculator</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #dcefe2;
      padding: 2em;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 2em;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #437b3b;
      margin-bottom: 1em;
    }
    label, select, input {
      display: block;
      margin-bottom: 1em;
      width: 100%;
    }
    button {
      margin-top: 1.5em;
      padding: 0.75em;
      width: 100%;
      font-size: 1rem;
      background: #32cd32;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bellicu-logo.png" alt="BELLICU Logo" style="max-width: 180px; display: block; margin: 0 auto 1.5em;">
    <h2>TDEE+ Calculator</h2>
    <form id="tdeeForm">
      <label>Units:
        <select id="unitSystem" onchange="toggleUnits()">
          <option value="metric">Metric (kg, cm)</option>
          <option value="imperial">Imperial (lbs, inches)</option>
        </select>
      </label>
      <label>Age:<input type="number" id="age" required></label>
      <label>Gender:
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </label>
      <label>Height:<input type="number" id="height"> <span id="heightUnit">cm</span></label>
      <label>Weight:<input type="number" id="weight"> <span id="weightUnit">kg</span></label>
      <label>Body Fat % (optional):<input type="number" id="bodyfat"></label>
      <label>Daily Activity Level:
        <select id="dailyActivity">
          <option value="sedentary">Sedentary (office work)</option>
          <option value="light">Light domestic work</option>
          <option value="active">Physical labor</option>
        </select>
      </label>
      <h3>Primary Activity</h3>
      <label>Type:
        <select id="primaryActivity">
          <option value="fitness">Fitness</option>
          <option value="bodybuilding">Bodybuilding</option>
          <option value="crossfit">Cross Fitness</option>
          <option value="biking">Biking</option>
          <option value="running">Running</option>
          <option value="swimming">Swimming</option>
          <option value="walking">Walking</option>
        </select>
      </label>
      <label>Duration (minutes):<input type="number" id="primaryMinutes"></label>
      <label>Intensity (1‚Äì10):<input type="number" id="primaryIntensity" min="1" max="10"></label>
      <h3>Secondary Activity</h3>
      <label>Type:
        <select id="secondaryActivity">
          <option value="none">None</option>
          <option value="fitness">Fitness</option>
          <option value="bodybuilding">Bodybuilding</option>
          <option value="crossfit">Cross Fitness</option>
          <option value="biking">Biking</option>
          <option value="running">Running</option>
          <option value="swimming">Swimming</option>
          <option value="walking">Walking</option>
        </select>
      </label>
      <label>Duration (minutes):<input type="number" id="secondaryMinutes"></label>
      <label>Intensity (1‚Äì10):<input type="number" id="secondaryIntensity" min="1" max="10"></label>
      <h3>Goal</h3>
      <label>Your current goal:
        <select id="goal" onchange="toggleGoal()">
          <option value="maintenance">Maintenance</option>
          <option value="cutting">Cutting</option>
          <option value="bulking">Bulking</option>
        </select>
      </label>
      <div id="cuttingOptions" style="display:none;">
        <label>How aggressively do you want to cut?
          <select id="cutAggression">
            <option value="light">Gentle (0.25 kg/week)</option>
            <option value="moderate" selected>Moderate (0.5 kg/week)</option>
            <option value="aggressive">Aggressive (0.7 kg/week)</option>
          </select>
        </label>
        <label>Refeed days per week:
          <select id="refeedDays">
            <option value="0">None</option>
            <option value="1">1 (e.g. weekend)</option>
            <option value="2">2 (e.g. midweek + weekend)</option>
          </select>
        </label>
        <label><input type="checkbox" id="showAdvancedCutting"> Enable Advanced 9-week Cutting Plan</label>
      </div>
      <button type="button" onclick="calculateTDEE()">Calculate TDEE</button>
    </form>
    <div id="result" style="margin-top:2em;font-weight:bold;text-align:left;font-size:1.1rem;"></div>
  </div>
<script>
function toggleUnits() {
  const unit = document.getElementById("unitSystem").value;
  document.getElementById("weightUnit").textContent = unit === "metric" ? "kg" : "lbs";
  document.getElementById("heightUnit").textContent = unit === "metric" ? "cm" : "in";
}
function toggleGoal() {
  const goal = document.getElementById("goal").value;
  document.getElementById("cuttingOptions").style.display = goal === "cutting" ? "block" : "none";
}
function calculateTDEE() {
  const unit = document.getElementById("unitSystem").value;
  let weight = parseFloat(document.getElementById("weight").value);
  let height = parseFloat(document.getElementById("height").value);
  const age = parseInt(document.getElementById("age").value);
  const gender = document.getElementById("gender").value;
  const bodyfat = parseFloat(document.getElementById("bodyfat").value) || null;
  if (unit === "imperial") {
    weight *= 0.453592;
    height *= 2.54;
  }

  let bmr = bodyfat
    ? 370 + (21.6 * (weight * (1 - bodyfat / 100)))
    : gender === "male"
      ? 10 * weight + 6.25 * height - 5 * age + 5
      : 10 * weight + 6.25 * height - 5 * age - 161;

  const activityMap = { sedentary: 200, light: 350, active: 500 };
  const activityExtra = activityMap[document.getElementById("dailyActivity").value];

  function getMET(a, i) {
    const base = { fitness: 6, bodybuilding: 6.5, crossfit: 8, biking: 7, running: 9, swimming: 7, walking: 3.5 };
    return (base[a] || 6) + ((i - 5) * 0.5);
  }

  const pa = document.getElementById("primaryActivity").value;
  const pm = parseInt(document.getElementById("primaryMinutes").value) || 0;
  const pi = parseInt(document.getElementById("primaryIntensity").value) || 5;
  const sa = document.getElementById("secondaryActivity").value;
  const sm = parseInt(document.getElementById("secondaryMinutes").value) || 0;
  const si = parseInt(document.getElementById("secondaryIntensity").value) || 0;

  const primaryCals = (getMET(pa, pi) * 3.5 * weight / 200) * pm;
  const secondaryCals = sa !== "none" ? (getMET(sa, si) * 3.5 * weight / 200) * sm : 0;
  const tdee = Math.round(bmr + activityExtra + primaryCals + secondaryCals);
  const goal = document.getElementById("goal").value;
  let goalKcal = tdee;
  let cuttingPlan = "";

  if (goal === "cutting") {
    const aggression = document.getElementById("cutAggression").value;
    const advanced = document.getElementById("showAdvancedCutting").checked;
    if (advanced) {
      cuttingPlan = `
        <h4>üóìÔ∏è Advanced 9-Week Cutting Plan</h4>
        <ul>
          <li><strong>Weeks 1‚Äì3:</strong> ${tdee - 250} kcal/day</li>
          <li><strong>Weeks 4‚Äì6:</strong> ${tdee - 500} kcal/day</li>
          <li><strong>Weeks 7‚Äì9:</strong> ${tdee - 750} kcal/day</li>
        </ul>
        <h4>üîÅ Reverse Diet (Weeks 10‚Äì12)</h4>
        <p>Add +100 kcal every 3 days until you reach ~${tdee} kcal/day again.</p>
      `;
    } else {
      if (aggression === "light") goalKcal -= 275;
      if (aggression === "moderate") goalKcal -= 550;
      if (aggression === "aggressive") goalKcal -= 770;
    }
  }
  if (goal === "bulking") {
    goalKcal += Math.round(tdee * 0.1);
  }

  const proteinGrams = Math.round(weight * 2.2);
  const fatGrams = Math.max(50, Math.round((goalKcal * 0.25) / 9));
  const proteinCals = proteinGrams * 4;
  const fatCals = fatGrams * 9;
  const carbCals = goalKcal - proteinCals - fatCals;
  const carbGrams = Math.round(carbCals / 4);

  document.getElementById("result").innerHTML =
    `<div><strong>Maintenance TDEE:</strong> ${tdee} kcal/day<br>` +
    (cuttingPlan || `<strong>Goal Calories:</strong> ${goalKcal} kcal/day<br><br>
    <strong>Macro Targets:</strong><br>
    Protein: ${proteinGrams}g<br>
    Fat: ${fatGrams}g<br>
    Carbs: ${carbGrams}g`) + `</div>`;
}
</script>
</body>
</html>
